<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>


<body>
    <h1 id="title">Survey Form</h1>
    
    
    <div class="main-div">
        <br>
        <p id="description">Let us know how we can improve</p>
        <br>
        <form id="survey-form">
            <div class="labels">
                
                
                <div class="names">
                    <label id="name-label" for="name">Name:</label>
                </div>
                <div class="fields">
                    <input autofocus type="text" id="name" required placeholder="Enter your name">
                </div>
                <div class="names">
                    <label id="email-label" for="email">Email:</label>
                </div>
                <div class="fields">
                    <input type="email" id="email" required placeholder="Enter your Email">
                </div>
                <div class="names">
                    <label id="number-label" for="age">Age:</label>
                </div>
                <div class="fields">
                    <input type="number" min="1" max="125" placeholder="Age" id="number">
                </div>
                <div class="names">
                    Which option best describes your current role?
                </div>
                <div class="fields">
                    <select id="dropdown">
                        <option disabled value>Select an option</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="names">
                    How likely is it you would recommend our learning center to a friend?
                </div>
                <div class="radios">
                    <ul style="list-style: none;">
                        <li class="radio"><label><input name="radio-buttons" value="1" type="radio">Definitely</label></li>
                        <li class="radio"><label><input name="radio-buttons" value="2" type="radio">Maybe</label></li>
                        <li class="radio"><label><input name="radio-buttons" value="3" type="radio">Not sure</label></li>
                    </ul>
                </div>
                <div class="names">
                    Which gear would you like to take with you?
                </div>
                <div class="fields">
                    <ul id="gear">
                        <li class="checkbox"><label><input name="prefer" value="1" type="checkbox">Sword</label></li>
                        <li class="checkbox"><label><input name="prefer" value="2" type="checkbox">Shield</label></li>
                        <li class="checkbox"><label><input name="prefer" value="3" type="checkbox">Backpack</label></li>
                        <li class="checkbox"><label><input name="prefer" value="4" type="checkbox">Enchiridion</label></li>
                        <li class="checkbox"><label><input name="prefer" value="5" type="checkbox">Magic dog</label></li>
                    </ul>
                </div>
                <div class="names">
                    Do you have any comments or suggestions for us?
                </div>
                <div class="fields">
                    <textarea id="comments" placeholder="Enter your comments here."></textarea>
                </div>
                <div class="submit">
                    <button id="submit" type="submit">Submit</button>
                </div>
                
                
            </div>
        </form>
    </div>
</body>
</html>
